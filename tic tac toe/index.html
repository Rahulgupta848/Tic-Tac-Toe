<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic-tac-toe</title>
     <link rel="icon" href="icon.png">
     <link rel="stylesheet" href="style.css">
     <script src="first.js"></script>
     
</head>
<body>
     <div class="info">
          <h2 id="playerTurn">Player 1 turn.</h3>
     </div>

          <div class="row">
               <span class="block">
                    <input type="button" id="0" onclick="ticked(0)">
               </span>
               <span class="block">
                    <input type="button" id="1" onclick="ticked(1)">
               </span>
               <span class="block">
                    <input type="button" id="2" onclick="ticked(2)">
               </span>
          </div>
          <div class="row">
               <span class="block">
                    <input type="button" id="3" onclick="ticked(3)">
               </span>
               <span class="block">
                    <input type="button" id="4" onclick="ticked(4)">
               </span>
               <span class="block">
                    <input type="button" id="5" onclick="ticked(5)">
               </span>
          </div>
          <div class="row">
               <span class="block">
                    <input type="button" id="6" onclick="ticked(6)">
               </span>
               <span class="block">
                    <input type="button" id="7" onclick="ticked(7)">
               </span>
               <span class="block">
                    <input type="button" id="8" onclick="ticked(8)">
               </span>
          </div>
     </div>
     
</body>
</html>
